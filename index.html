<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<body>
	<!-- SLIDING IMAGE SLIDER STARTS HERE -->
		<div class="frame-container">
			<div class="frame">
				<div class="slider-container">
					<ul class="slider">
					<!-- SLIDE ITEMS START FROM HERE -->


						<!-- Copy item from here -->
						<!-- SLIDE_ITEM_1 --> <!-- SLIDE_ITEM number goes here -->
						<li class="slide-item">
							<img src="images/image-1.jpg"> <!-- Insert Link to slide image here -->
							<div class="caption">
								<span>Lamborghini Aventador<span> <!-- Insert Text in caption here -->
							</div>
						</li>
						<!-- Copy item to here -->

						<!-- SLIDE_ITEM_2 -->
						<li class="slide-item">
							<img src="images/image-2.jpg">
							<div class="caption">
								<span>Audi R8</span>
							</div>
						</li>

						<!-- SLIDE_ITEM_3 -->
						<li class="slide-item">
							<img src="images/image-3.jpg">
							<div class="caption">
								<span>Ferarri 458</span>
							</div>
						</li>

						<!-- SLIDE_ITEM_4 -->
						<li class="slide-item">
							<img src="images/image-4.jpg">
							<div class="caption">
								<span>Audi S5</span>
							</div>
						</li>

						<!-- END_OF_SLIDE -->
						<li class="slide-item">
							<img src="images/image-3.jpg">
							<div class="caption">
								<span>Ferarri 458</span>
							</div>
						</li>

					<!-- SLIDE ITEMS END TO HERE -->
					</ul>
				</div>

				<!-- PREV & NEXT BUTTONS -->
				<button class="prev ctrl_btn controls hide-btn"><</button>
				<button class="next ctrl_btn controls hide-btn">></button>
			</div>

			<div class="slider-nav-container controls">
				<!-- SLIDER NAV MUST MATCH THE SAME AMOUNT OF SLIDE_ITEMS -->
				<a class="slider-nav" href="#"><span>slider-nav</span></a>
				<a class="slider-nav" href="#"><span>slider-nav</span></a>
				<a class="slider-nav" href="#"><span>slider-nav</span></a>
				<a class="slider-nav" href="#"><span>slider-nav</span></a>
				<a class="slider-nav" href="#"><span>slider-nav</span></a>
			</div>
		</div>
	<!-- SLIDING IMAGE SLIDER ENDS HERE -->

	<!-- SCRIPTS -->
	<script src="jquery-1.11.3.js"></script>
	<script src="responsive-fade-slider.js"></script>
	</body>
</html>
